# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  title: "Stat 238"
  description: "Bayesian Statistics"
  keywords: []
  #authors: ["Aditya Guntuboyina"]
  license:
    # code: MIT
    content: CC-BY-4.0
  github: https://github.com/berkeley-stat238/spring-2026
  # bibliography: []
  numbering:
    equation:
      enabled: true
  plugins:
   - schedule.mjs
   - staff.mjs
  toc:
   - file: index.md
   - file: staff.md
   - file: syllabus.tex
     hidden: true
   - file: topics.tex
     hidden: true
   - title: Lectures
     children:
       - file: LectureOne238Spring2026.tex
         title: "1"
       - file: LectureTwo238Spring2026.tex
         title: "2"
       - file: LectureThree238Spring2026.tex
         title: "3"
  exports:
    - format: typst
      template: lapreprint-typst
      article: syllabus.tex
      output: exports/syllabus.pdf
      id: syllabus-pdf
    - format: typst
      template: lapreprint-typst
      article: topics.tex
      output: exports/topics.pdf
      id: topics-pdf
    - format: typst
      template: lapreprint-typst
      article: LectureOne238Spring2026.tex
      output: exports/LectureOne238Spring2026.pdf
      id: lecture-one-pdf
    - format: typst
      template: lapreprint-typst
      article: LectureTwo238Spring2026.tex
      output: exports/LectureTwo238Spring2026.pdf
      id: lecture-two-pdf
    - format: typst
      template: lapreprint-typst
      article: LectureThree238Spring2026.tex
      output: exports/LectureThree238Spring2026.pdf
      id: lecture-three-pdf

site:
  template: book-theme
  title: "Stat 238"
  options:
    logo: "stat_bear.png"
    style: custom.css
  nav: []
  actions:
  - title: Ed
    url: https://edstem.org
  - title: DataHub
    url: https://datahub.berkeley.edu
  #- title: Gradescope
  #  url: https://www.gradescope.com/courses/564792
  domains:
  - stat238.berkeley.edu
